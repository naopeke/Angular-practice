<h1>Producto de limpieza</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
      <tr *ngFor="let product of productsList">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <!-- <td>{{product.price | currency}}</td> -->
        <td [ngClass]="{'red-color': product.price > 5}">{{product.price | currency}}</td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">Detalle</button>
      </tr>
